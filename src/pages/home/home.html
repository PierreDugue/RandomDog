<ion-header>
  <ion-navbar>
    <ion-title>Chiens aleatoires unlimited</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backDogImg">
  <div [hidden]="hideDog" class="blur-back" [ngStyle]="{ 'background-image': 'url(' + dog?.message + ')'}"></div>
  <div class="center">
    <div [hidden]="!hideDog" class="lds-heart">
      <div></div>
    </div>
  </div>
  <div class="dogImage" (swipe)="getNextDog()">
    <div>
      <img class="img" [hidden]="hideDog" src="{{dog?.message}}" alt="">
    </div>
  </div>
</ion-content>
